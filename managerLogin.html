<!DOCTYPE html>
<html ng-app style="height:100%">
  <head>
	<link rel="stylesheet" href="dist/CSS/bootstrap.css">
	<link rel="stylesheet/less" type="text/css" href="dist/CSS/html_css/managerLogin.less">

	<script src="dist/JS/jquery.min.js"></script>
	<script src="dist/JS/bootstrap.min.js"></script>
	<script src="dist/JS/myFunc.js"></script>
	<script src="dist/JS/jqueryCookie.js"></script>
	<script src="dist/JS/less.min.js"></script>
    <script src="dist/JS/jquery.idledetection.js"></script>
	<script src="dist/JS/myFunc.js"></script>
	<script src="dist/JS/html_js/managerLogin.js"></script>
  </head>
  <body>
	<div id="titleText">
		EMPLOYEE NUMBER
	</div>
	<div id="resultDiv">
		<b id="result" ></b>
	</div>
	<div id="keyBoardDiv" >
		<div class="keyBoardLine">
			<div class="col number">
				1
			</div>
			<div class="col number">
				2
			</div>
			<div class="col number">
				3
			</div>
		</div>
		<div class="keyBoardLine">
			<div class="col number">
				4
			</div>
			<div class="col number">
				5
			</div>
			<div class="col number">
				6
			</div>
		</div>
		<div class="keyBoardLine">
			<div class="col number">
				7
			</div>
			<div class="col number">
				8
			</div>
			<div class="col number">
				9
			</div>
		</div>
		<div class="keyBoardLine">
			<div class="col">
				<span id="goBack" class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
			</div>
			<div class="col number">
				0
			</div>
			<div id="cancel" class="col">
				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			</div>
		</div>

		<div id="enter" class="EnterOrLogin">
			ENTER
		</div>
		<div id="Login" class="EnterOrLogin">
			LOGIN
		</div>
	</div>

	<div class="modal fade" tabindex="-1" id="mydialog" role="dialog"></div>
  </body>
</html>
