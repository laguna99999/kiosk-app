<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Kiosk admin</title>
        <link rel="stylesheet" href="dist/CSS/bootstrap.css">
        <link rel="stylesheet" href="dist/CSS/admin.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Kiosk Admin</h3>
            </div>
            <div class="content">
                <div class="card">
                    <img src="src/img/admin-landing-bg.png" alt="Landing page background image">
                    <div class="card-body">
                        <p class="card-text">Background images for landing page</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Article page layout</p>
                    </div>
                    <img src="src/img/admin-article-layout.png" alt="Article page layout image">
                </div>
                <div class="footer">
                    <div class="footer-item back">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        <p>Back | 返回</p>
                    </div>
                    <div class="footer-item save">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        <p>Save | 儲存</p>
                    </div>
                    <div class="footer-item cancel">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <p>Cancel | 取消</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="dist/JS/jquery.min.js"></script>
    <script src="dist/JS/bootstrap.min.js"></script>
    <script src="dist/JS/jquery.idledetection.js"></script>
    <script src="dist/JS/myFunc.js"></script>
    <script src="dist/JS/admin.js"></script>
</html>
